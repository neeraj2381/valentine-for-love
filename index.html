<!DOCTYPE html>

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;

    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);

}

/* Loading Screen */
#loadingScreen {

}

.loader {
    margin: 20px auto;

.progress {

}

    border: none;
    cursor: pointer;
}

#yes {
    background: #ff3e6c;
    color: white;
}

#no {
    background: #ddd;
    position: absolute;

#message {
    margin-top: 20px;
    font-size: 20px;
    color: #ff3e6c;

</style>
</head>
